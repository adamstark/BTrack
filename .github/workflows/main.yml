name: Build and Release Python Module

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  # Set DRY_RUN to true for Test PyPI, false for Production PyPI
  DRY_RUN: true

jobs:
  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
    outputs:
      dist-paths: ${{ steps.upload-artifacts.outputs.dist-paths }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || brew update
          sudo apt-get install -y libsamplerate0-dev || brew install libsamplerate

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build scikit-build-core pybind11 numpy

      # ---------------------------
      # Dry-run version bump
      # ---------------------------
      - name: Bump version for Test PyPI
        if: env.DRY_RUN == 'true'
        working-directory: modules-and-plug-ins/python-module
        shell: bash
        run: |
          python - <<EOF
          from pathlib import Path
          import re, tomllib

          path = Path("pyproject.toml")
          data = tomllib.loads(path.read_text())
          base = data["project"]["version"]
          new = f"{base}.post0.dev{${{ github.run_number }}}"

          text = re.sub(r'version\\s*=\\s*".*"', f'version = "{new}"', path.read_text())
          path.write_text(text)
          EOF

      - name: Build distributions
        working-directory: modules-and-plug-ins/python-module
        run: |
          python -m build --wheel --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: btrack-wheels
          path: modules-and-plug-ins/python-module/dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-wheels
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v3
        with:
          name: btrack-wheels
          path: dist/

      - name: Publish to Test PyPI
        if: env.DRY_RUN == 'true'
        run: python -m twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to Production PyPI
        if: env.DRY_RUN == 'false'
        run: python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
