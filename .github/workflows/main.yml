name: Build and Release Python Module

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    env:
      # Set DRY_RUN to true for Test PyPI, false for production PyPI
      DRY_RUN: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          brew update
          brew install libsamplerate

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade scikit-build-core pybind11 numpy build

      - name: Build distributions
        working-directory: modules-and-plug-ins/python-module
        run: |
          python -m build --wheel --sdist

      - name: Publish to PyPI (Test)
        if: env.DRY_RUN == 'true'
        working-directory: modules-and-plug-ins/python-module
        run: python -m twine upload --repository testpypi dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI (Production)
        if: env.DRY_RUN == 'false'
        working-directory: modules-and-plug-ins/python-module
        run: python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
